
<div class="main">
  <h1>Item's list</h1>

  <div class="addItem">
    <input [(ngModel)]="newItem" placeholder="Add Task" class="addText">
    <button (click)="pushItem()">Add</button> 
  </div>

  <ul>
    <li *ngFor = "let i of items; let ind = index">
      {{i}}
      <span (click)="removeItem(ind)">x</span>
    </li>
  </ul>


</div>
